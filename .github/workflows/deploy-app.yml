name: Deploy app

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: |
          cd moeda-estudantil-app
          npm ci

      - name: Build & Deploy
        run: |
          cd moeda-estudantil-app
          npm run deploy
